<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Effect</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .flip-container {
        perspective: 1000px;
        margin: 0 auto 20px; /* Added bottom margin for spacing between multiple containers */
      }
      .flipper {
        position: relative;
        width: 100%;
        height: 400px; /* Adjust the height as needed */
        transition: transform 0.6s, width 0.6s, height 0.6s, z-index 0.6s;
        transform-style: preserve-3d;
      }
      .flip-container.hover .flipper {
        transform: rotateY(180deg);
        /* z-index: 2; */
      }
      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 1px solid #ccc; /* Optional: add a border for better visibility */
        transition: transform 0.6s, box-shadow 0.6s, width 0.6s, height 0.6s;
      }
      .back {
        transform: rotateY(180deg);
      }
      .flip-container.hover .back {
        transform: rotateY(180deg) scale(1.2);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        z-index: 50;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <div class="flip-container">
            <div class="flipper">
              <div class="front">
                <img
                  src="../../public/my-pic.png"
                  class="img-fluid"
                  alt="Front Image"
                />
              </div>
              <div class="back">
                <h1>Ehsan</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="flip-container">
            <div class="flipper">
              <div class="front">
                <img
                  src="../../public/my-pic.png"
                  class="img-fluid"
                  alt="Front Image"
                />
              </div>
              <div class="back">
                <h1>Ehsan</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="flip-container">
            <div class="flipper">
              <div class="front">
                <img
                  src="../../public/my-pic.png"
                  class="img-fluid"
                  alt="Front Image"
                />
              </div>
              <div class="back">
                <h1>Ehsan</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const flipContainers = document.querySelectorAll(".flip-container");

      flipContainers.forEach((container) => {
        container.addEventListener("mouseenter", () => {
          container.classList.add("hover");
        });

        container.addEventListener("mouseleave", () => {
          container.classList.remove("hover");
        });
      });
    </script>
  </body>
</html>
